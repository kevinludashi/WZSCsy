<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网址收藏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 确保页面高度至少为视口高度 */
        }
        h1 {
            margin-top: 20px;
            color: #333;
            margin: 0 auto;
        }
        #search-container {
            text-align: center;
            margin-top: 20px;
        }
        #search-input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
            padding: 0 20px;
            flex-grow: 1; /* 让内容区尽量扩展 */
        }
        .bookmark {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            padding: 15px;
            box-sizing: border-box;
            transition: transform 0.3s;
        }
        .bookmark:hover {
            transform: translateY(-5px);
        }
        .bookmark h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        .bookmark p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        .bookmark a {
            display: inline-block;
            color: #1a73e8;
            text-decoration: none;
            font-weight: bold;
        }
        .bookmark a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            margin-top: 15px; /* 页脚与内容之间的间距 */
        }
        .search-result {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-size: 14px;
        }
        .search-result.visible {
            display: block;
        }
	    /* 手机端：每行最少显示2个网址，最多显示4个 */
		@media (max-width: 768px) {
		    .bookmark {
		        flex: 1 1 calc(50% - 10px); /* 每行最少显示2个网址，最多4个 */
		    }
		}
		
		/* 平板端到小桌面端：每行最多显示4个网址 */
		@media (min-width: 768px) and (max-width: 1024px) {
		    .bookmark {
		        flex: 1 1 calc(25% - 20px); /* 每行显示4个网址 */
		    }
		}
        @media (max-width: 768px) {
            .bookmark {
                width: 200px;
            }
        }
    </style>
</head>
<body>

    <h1>我的网址收藏</h1>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="搜索收藏的网址..." onkeyup="searchBookmarks()">
        <div id="search-result" class="search-result"></div>
    </div>

    <div id="container">
        <!-- 每个网址的展示框 -->
                
				<div class="bookmark">
                    <h3>我的代码</h3>
                    <p>个人创建代码，仅用于交流学习，未经许可，禁止转载</p>
                    <a href="https://kevinludashi.github.io/WZSCwodedaima/">点这里-去看看</a>
                </div>
        		
        		<div class="bookmark">
        		    <h3>其他收藏</h3>
        		    <p>资源皆来源于网络，版权归原作者所有，本网页仅用于个人收藏网站资源所用</p>
        		    <a href="https://kevinludashi.github.io/WZSCqita/">点这里-去看看</a>
        		</div>
        		
        		<div class="bookmark">
        		    <h3>软件下载</h3>
        		    <p>各种设备网站软件下载资源合集-资源皆来源于网络，版权归原作者所有，本网页仅用于个人收藏网站资源所用</p>
        		    <a href="https://kevinludashi.github.io/WZSCruanjian/">点这里-去看看</a>
        		</div>
        		
        		<div class="bookmark">
        		    <h3>音视频资源</h3>
        		    <p>各种影视资源网站合集-资源皆来源于网络，版权归原作者所有，本网页仅用于个人收藏网站资源所用</p>
        		    <a href="https://kevinludashi.github.io/WZSCyinshipinziyuan/">点这里-去看看</a>
        		</div>
        		
                <!-- 这里可以继续添加更多网址 -->
    </div>

    <footer>
        <p>© 20241121PM Kevin的个人网址收藏. 未经许可，禁止转载.</p>
    </footer>

    <script>
        function searchBookmarks() {
            var input = document.getElementById('search-input').value.toLowerCase();
            var bookmarks = document.querySelectorAll('.bookmark');
            var result = document.getElementById('search-result');
            var found = false;

            // 清除之前的搜索结果提示
            result.innerHTML = '';
            result.classList.remove('visible');

            bookmarks.forEach(function(bookmark) {
                var title = bookmark.querySelector('h3').textContent.toLowerCase();
                var description = bookmark.querySelector('p').textContent.toLowerCase();

                // 检查名称和简介是否包含搜索关键词
                if (title.includes(input) || description.includes(input)) {
                    bookmark.style.display = 'block'; // 显示匹配的收藏项
                    if (!found) {
                        result.innerHTML = '搜索结果：';
                        result.classList.add('visible');
                        found = true;
                    }
                    var resultItem = document.createElement('div');
                    resultItem.innerHTML = '<a href="' + bookmark.querySelector('a').href + '">' + title + '</a>';
                    result.appendChild(resultItem);
                } else {
                    bookmark.style.display = 'none'; // 隐藏不匹配的收藏项
                }
            });

            // 如果没有找到匹配项
            if (!found) {
                result.innerHTML = '没有找到匹配的结果。';
                result.classList.add('visible');
            }
        }
    </script>

</body>
</html>
